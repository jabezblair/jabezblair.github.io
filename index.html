<!DOCTYPE html>
<html>
<head>
  <title>Student Record Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Record Management System</h1>
  <form id="studentForm">
    <input id="roll" placeholder="Roll No" required>
    <input id="name" placeholder="Name" required>
    <input id="course" placeholder="Course" required>
    <input id="marks" type="number" placeholder="Marks" required>
    <input id="grade" placeholder="Grade" required>
    <button>Add / Update</button>
  </form>

  <table>
    <thead>
      <tr><th>Roll</th><th>Name</th><th>Course</th><th>Marks</th><th>Grade</th><th>Action</th></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

<script src="script.js"></script>
</body>
</html>
